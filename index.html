<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/app.css">
    <title>Where in the world</title>
</head>

<body class="body">
    <header class="header">
        <nav>
            <h1 id="logo">Where in the world?</h1>
            <div class="style-button-toggle">
                <img src="./build/img/moon.png" alt="icon" id="style-button-toggle__img"><span class="style-button-toggle__span">Night mode</span>
            </div>
        </nav>
    </header>
    <main class="container">
        
        <div class="options-bar">
            <div class="searchbar">
                <input type="search" placeholder="Search for a country" id="search">
            </div>
            <div class="filter-selector">
                <select name="filter" id="filter">
                    <option value="Start">Filter by region</option>
                    <option value="All">All</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>

                </select>
            </div>
        </div>
        <div class="countries-container">
            
        </div>
        
        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    </main>
    <script src="./build/js/app.min.js"></script>
</body>

</html>
